<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Ho The Lean Is Dead</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(125deg, #9b59b6, #8e44ad, #6a0dad, #4b0082);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite, wobble 7s ease-in-out infinite;
            height: 100vh;
            font-family: "Comic Sans MS", cursive, sans-serif;
            overflow: hidden;
            color: #ffcc00;
            text-shadow: 3px 3px 0 #ff00ff, 
                        -3px -3px 0 #00ffff, 
                        6px 6px 10px rgba(0,0,0,0.5);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        h1 {
            font-size: 7vw;
            text-align: center;
            margin: 0;
            padding: 0;
            letter-spacing: 3px;
            line-height: 1.3;
            color: white;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            text-shadow: 3px 3px 0 purple;
            animation: gentleFloat 4s ease-in-out infinite;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .words {
            font-size: 8vw;
            position: relative;
            transform-style: preserve-3d;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            animation: shapeFloat 10s ease-in-out infinite;
        }

        @keyframes shapeFloat {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(100px) translateX(50px); }
        }

        .button {
            margin-top: 50px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 50px;
            color: white;
            font-family: inherit;
            font-size: 1.5rem;
            cursor: pointer;
            animation: pulse 2s infinite;
            transform: skew(-5deg, 2deg);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }

        @keyframes pulse {
            0% { transform: scale(1) skew(-5deg, 2deg); }
            50% { transform: scale(1.1) skew(-8deg, 4deg); }
            100% { transform: scale(1) skew(-5deg, 2deg); }
        }

        .button:hover {
            animation: none;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            transform: scale(1.2) skew(-8deg, 4deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="words">
            <h1>HIGH HO<br>THE LEAN<br>IS DEAD</h1>
        </div>
        <button class="button">WoOoOoOoW</button>
    </div>

    <div class="shapes">
        <script>
            // Generate random shapes
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                
                // Random properties
                const size = Math.random() * 200 + 50;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 10;
                const color = `hsl(${Math.random() * 90 + 240}, 100%, 70%)`;
                
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = `${posX}%`;
                shape.style.top = `${posY}%`;
                shape.style.backgroundColor = color;
                shape.style.animationDelay = `${delay}s`;
                
                document.querySelector('.shapes').appendChild(shape);
            }

            // Make the button do trippy things
            document.querySelector('.button').addEventListener('click', function() {
                document.body.style.animation = 'gradient 5s ease infinite, wobble 2s ease-in-out infinite';
                setTimeout(() => {
                    document.body.style.animation = 'gradient 15s ease infinite, wobble 7s ease-in-out infinite';
                }, 5000);
            });
        </script>
    </div>
</body>
</html>
